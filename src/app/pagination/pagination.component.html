<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" style="cursor: pointer" [ngClass]="{disabled:currentPage===1}">
        <a class="page-link" (click)="pageClicked(currentPage-1)">Previous</a>
      </li>
      <li
      (click)="pageClicked(page)" 
      *ngFor="let page of pages"
      class="page-item"
      [ngClass]="{active:page==currentPage}">
        <a class="page-link" href="javascript:void(0)">{{page}}</a>
      </li>
      <li class="page-item" style="cursor: pointer">
        <a class="page-link" [ngClass]="{disabled:currentPage===totalPages}" (click)="pageClicked(currentPage+1)">Next</a>
     </li>
    </ul>
  </nav>
